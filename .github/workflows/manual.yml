name: manual

on:
  workflow_dispatch:
    inputs:
      runtime:
        description: 'runtime'
        type: choice
        options:
          - dotnet8al2023
        required: true
      architecture:
        description: 'architecture'
        type: choice
        options:
          - x86_64
          - arm64
        required: true

jobs:
  build:

    name: "${{ inputs.runtime }} ${{ inputs.architecture }} build"
    runs-on: "ubuntu-latest"

    permissions:
      contents: read

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - if: inputs.architecture == 'arm64'
        name: Setup QEMU (docker)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Setup Buildx (docker)
        uses: docker/setup-buildx-action@v3

      - name: Run script
        run: |
          cd ./runtimes/${{inputs.runtime}} && ./build.sh ${{ inputs.architecture }}

      - name: Save code.zip
        uses: actions/upload-artifact@v4
        with:
          name: dotnet8al2023_${{ inputs.architecture }}.zip
          path: ./runtimes/${{ inputs.runtime }}/dotnet8al2023_${{ inputs.architecture }}.zip
